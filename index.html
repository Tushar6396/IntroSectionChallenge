<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <nav class="navbar">

  <img src="./images/logo.svg" />

  <div class="listbar">

    <ul class="left">
      <li>
        <div class="dropdown">
          <select>
            <option value="" selected disabled hidden>Features</option>
            <option value="option1"><img src="./images/icon-todo.svg" alt=""> Todo List</option>
            <option value="option2">Calender</option>
            <option value="option3">Reminders</option>
            <option value="option4">Planning</option>
          </select>
        </div>
      </li>
      <li>
        <div class="dropdown">
          <select>
            <option value="" selected disabled hidden>Company</option>
            <option value="option1">History</option>
            <option value="option2">Our Team</option>
            <option value="option3">Blog</option>
          </select>
        </div>
      </li>
      <li class="careers">Careers</li>
      <li class="about">About</li>
    </ul>

    <ul class="right">
      <li class="login">Login</li>
      <li class="register"><button>Register</button></li>
    </ul>
      
  </div>

  </nav>

  <div class="container">
    <div class="description">
      <p class="title">Make <br> remote work</p>
      <p class="detail">Get your team in sync, no matter your location. Streamline processes,
      create team rituals, and watch productivity soar.</p>
      <button class="btn">Learn more</button>
      <div class="logos">
        <img src="./images/client-databiz.svg" alt="">
        <img src="./images/client-audiophile.svg" alt="">
        <img src="./images/client-meet.svg" alt="">
        <img src="./images/client-maker.svg" alt="">
      </div>
    </div>

    <div class="image">
      <img src="./images/image-hero-desktop.png" alt="" width="500px" height="600px">
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tushar Verma</a>.
  </div>
</body>
</html>
